<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MP3 Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced MP3 Player</h1>
        <button id="selectDirectoryButton">Select MP3 Directory</button>
        <input type="text" id="searchInput" placeholder="Search MP3 files">
        <select id="mp3List" size="10"></select>
        <div id="player">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script>
        document.getElementById('selectDirectoryButton').addEventListener('click', async function() {
            try {
                const directoryHandle = await window.showDirectoryPicker();
                const mp3List = document.getElementById('mp3List');
                mp3List.innerHTML = '';

                for await (const entry of directoryHandle.values()) {
                    if (entry.kind === 'file' && entry.name.endsWith('.mp3')) {
                        const file = await entry.getFile();
                        const option = document.createElement('option');
                        option.value = URL.createObjectURL(file);
                        option.textContent = file.name;
                        mp3List.appendChild(option);
                    }
                }
            } catch (error) {
                console.error('Error accessing directory:', error);
            }
        });

        document.getElementById('mp3List').addEventListener('change', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = this.value;
            audioPlayer.play();
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const mp3List = document.getElementById('mp3List');
            const options = mp3List.getElementsByTagName('option');
            
            for (let i = 0; i < options.length; i++) {
                const txtValue = options[i].textContent || options[i].innerText;
                options[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            }
        });
    </script>
</body>
</html>
