<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MP3 Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #282c34;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #61dafb;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #282c34;
        }
        select {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background: #1e1e1e;
            color: #f4f4f4;
        }
        option.playing {
            background-color: #61dafb;
            font-weight: bold;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced MP3 Player</h1>
        <input type="file" id="fileInput" multiple accept=".mp3" style="display: none;">
        <button id="selectFilesButton">Select MP3 Files</button>
        <input type="text" id="searchInput" placeholder="Search MP3 files">
        <select id="mp3List" size="10"></select>
        <div id="player">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="errorMessage"></div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const selectFilesButton = document.getElementById('selectFilesButton');
        const searchInput = document.getElementById('searchInput');
        const mp3List = document.getElementById('mp3List');
        const audioPlayer = document.getElementById('audioPlayer');
        const errorMessage = document.getElementById('errorMessage');

        selectFilesButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            const fileArray = Array.from(files).map(file => ({
                name: file.name,
                url: URL.createObjectURL(file)
            }));
            localStorage.setItem('mp3Files', JSON.stringify(fileArray));
            populateMP3List(fileArray);
        });

        function populateMP3List(files) {
            mp3List.innerHTML = '';
            files.forEach(file => {
                const option = document.createElement('option');
                option.value = file.url;
                option.textContent = file.name;
                mp3List.appendChild(option);
            });

            if (mp3List.options.length > 0) {
                mp3List.selectedIndex = 0;
                mp3List.dispatchEvent(new Event('change'));
            }
        }

        mp3List.addEventListener('change', () => {
            const selectedOption = mp3List.options[mp3List.selectedIndex];
            audioPlayer.src = selectedOption.value;
            highlightCurrentPlaying();
            audioPlayer.play();
        });

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const options = mp3List.getElementsByTagName('option');

            Array.from(options).forEach(option => {
                const txtValue = option.textContent || option.innerText;
                option.style.display = txtValue.toLowerCase().includes(filter) ? '' : 'none';
            });
        });

        mp3List.addEventListener('keydown', (event) => {
            let newIndex;

            switch (event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    newIndex = mp3List.selectedIndex - 1;
                    if (newIndex >= 0) {
                        mp3List.selectedIndex = newIndex;
                        mp3List.dispatchEvent(new Event('change'));
                    }
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    newIndex = mp3List.selectedIndex + 1;
                    if (newIndex < mp3List.length) {
                        mp3List.selectedIndex = newIndex;
                        mp3List.dispatchEvent(new Event('change'));
                    }
                    break;
                case 'Enter':
                    event.preventDefault();
                    mp3List.dispatchEvent(new Event('change'));
                    break;
            }
        });

        audioPlayer.addEventListener('ended', () => {
            const currentIndex = mp3List.selectedIndex;
            if (currentIndex + 1 < mp3List.length) {
                mp3List.selectedIndex = currentIndex + 1;
                mp3List.dispatchEvent(new Event('change'));
            }
        });

        function highlightCurrentPlaying() {
            Array.from(mp3List.options).forEach(option => {
                option.classList.remove('playing');
            });
            const selectedOption = mp3List.options[mp3List.selectedIndex];
            selectedOption.classList.add('playing');
        }

        function loadStoredFiles() {
            const storedFiles = JSON.parse(localStorage.getItem('mp3Files'));
            if (storedFiles) {
                populateMP3List(storedFiles);
            }
        }

        window.addEventListener('load', loadStoredFiles);
    </script>
</body>
</html>
