<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MP3 Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #282c34;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #61dafb;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #282c34;
        }
        select {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background: #1e1e1e;
            color: #f4f4f4;
        }
        option.playing {
            background-color: #61dafb;
            font-weight: bold;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced MP3 Player</h1>
        <input type="file" id="fileInput" multiple accept=".mp3" style="display: none;">
        <button id="selectFilesButton">Select MP3 Files</button>
        <input type="text" id="searchInput" placeholder="Search MP3 files">
        <select id="mp3List" size="10"></select>
        <div id="player">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="errorMessage"></div>
    </div>
    <script src="app.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
